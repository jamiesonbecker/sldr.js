<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main" role="main">
    <div class="sldr-container">
      <div class="sldr-next"> &gt; </div>
      <div class="sldr-prev"> &lt; </div>
      <ul class="sldr">
        <li><img src="http://lorempixel.com/output/city-q-c-300-250-8.jpg"></li>
        <li><img src="http://lorempixel.com/output/city-q-c-300-250-10.jpg"></li>
        <li><img src="http://lorempixel.com/output/city-q-c-300-250-2.jpg"></li>
      </ul> <!-- end of slider --> 
    </div> <!-- end of slider-container -->
  </div> <!-- end of main --> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="../sldr.js"></script>
  <script>
  $(document).ready(function() {
     $('.slider-container').sldr({
      speed: 1000
    });
  });
  </script>
</body>
</html>
