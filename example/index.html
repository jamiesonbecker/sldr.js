<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main" role="main">
    <div class="sldr-container">
      <div class="next"> &gt; </div>
      <div class="prev"> &lt; </div>
      <ul class="sldr">
        <li><img src="http://fakeimg.pl/300x150/CCCCCC/?text=picture1"></li>
        <li><img src="http://fakeimg.pl/300x150/999999/?text=picture2"></li>
        <li><img src="http://fakeimg.pl/300x150/555555/?text=picture3"></li>
      </ul> <!-- end of slider --> 
    </div> <!-- end of slider-container -->
  </div> <!-- end of main --> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="../sldr.js"></script>
  <script>
    $('.slider-container').sldr({
      speed: 500
    });
  </script>
</body>
</html>
